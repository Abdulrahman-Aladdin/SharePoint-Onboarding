<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <link id="bootstrap-css" rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header"></header>
    <div class="container my-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0" data-i18n="employeeDetails">Employee Details</h4>
            </div>
    
            <div class="card-body p-0">
                <table class="table table-striped mb-0">
                    <tbody>
                        <tr>
                            <th data-i18n="firstName">First Name</th>
                            <td id="firstName"></td>
                        </tr>
                        <tr>
                            <th data-i18n="lastName">Last Name</th>
                            <td id="lastName"></td>
                        </tr>
                        <tr>
                            <th data-i18n="email">Email</th>
                            <td id="email"></td>
                        </tr>
                        <tr>
                            <th data-i18n="position">Position</th>
                            <td id="position"></td>
                        </tr>
                        <tr>
                            <th data-i18n="age">Age</th>
                            <td id="age"></td>
                        </tr>
                        <tr>
                            <th data-i18n="salary">Salary</th>
                            <td id="salary"></td>
                        </tr>
                        <tr>
                            <th data-i18n="joinDate">Join Date</th>
                            <td id="joinDate"></td>
                        </tr>
                        <tr>
                            <th data-i18n="address">Address</th>
                            <td id="address"></td>
                        </tr>
                        <tr>
                            <th data-i18n="phoneNumber">Phone Number</th>
                            <td id="phoneNumber"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <footer id="footer"></footer>

    <script type="module" src="detailsScript.js"></script>
    <script src="assets/js/jquery.js"></script>
</body>
</html>
