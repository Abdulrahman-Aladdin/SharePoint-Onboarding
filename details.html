<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary flex-column p-3">
        <div class="container-fluid">
    
            <a class="navbar-brand" id="pageTitle" data-i18n="pageTitle">
            </a>
    
            <div class="d-flex">
                <select id="langSelect" class="form-select form-select-sm w-auto">
                    <option value="en">English</option>
                    <option value="ar">العربية</option>
                </select>
            </div>
    
        </div>

        <div class="container-fluid">
            <nav aria-label="breadcrumb">
                <ol id="breadcrumb" class="breadcrumb breadcrumb-inside-nav mb-0">
                </ol>
            </nav>
        </div>
    </nav>
    <div class="container my-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0" data-i18n="employeeDetails">Employee Details</h4>
            </div>
    
            <div class="card-body p-0">
                <table class="table table-striped mb-0">
                    <tbody>
                        <tr>
                            <th data-i18n="firstName">First Name</th>
                            <td id="firstName"></td>
                        </tr>
                        <tr>
                            <th data-i18n="lastName">Last Name</th>
                            <td id="lastName"></td>
                        </tr>
                        <tr>
                            <th data-i18n="email">Email</th>
                            <td id="email"></td>
                        </tr>
                        <tr>
                            <th data-i18n="position">Position</th>
                            <td id="position"></td>
                        </tr>
                        <tr>
                            <th data-i18n="age">Age</th>
                            <td id="age"></td>
                        </tr>
                        <tr>
                            <th data-i18n="salary">Salary</th>
                            <td id="salary"></td>
                        </tr>
                        <tr>
                            <th data-i18n="joinDate">Join Date</th>
                            <td id="joinDate"></td>
                        </tr>
                        <tr>
                            <th data-i18n="address">Address</th>
                            <td id="address"></td>
                        </tr>
                        <tr>
                            <th data-i18n="phoneNumber">Phone Number</th>
                            <td id="phoneNumber"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>




    <script type="module" src="detailsScript.js"></script>
    <script src="assets/js/jquery.js"></script>
</body>
</html>
